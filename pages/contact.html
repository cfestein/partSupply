<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Christopher Stein" />
    <meta name="description" content="" />
    <title>PartSupply.us - Contact</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon.ico" />

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/home.css" />

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="text-center">
    <div class="container-fluid">
      <!-- navbar -->
      <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="register.html"
          ><img
            class="logo"
            src="../images/partSupply-logo.png"
            alt="part-supply-logo-img"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbar"
          aria-controls="navbar"
          aria-
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbar">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="register.html">Register</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="signin.html">Sign In</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="contact.html">Contact</a>
            </li>
          </ul>
        </div>
      </nav>
      <!-- Form -->
      <div class="form-signin container py-4">
          <div class="container-fluid py-5">
            <form class="needs-validation" action="mailto:test@example.com" method="post" enctype="text/plain" novalidate>
              <h1 class="h3 mb-3 fw-normal">Contact Us</h1>
              <div class="mb-3">
                  <div class="form-floating">
                      <input
                        type="text"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name"
                        required
                      />
                      <label for="floatingInput">Your Name</label>
                      <div class="invalid-feedback">
                        Please enter your name
                      </div>
              </div>
              <div class="mb-3">
                  <div class="form-floating">
                      <input
                        type="email"
                        class="form-control"
                        id="floatingInput"
                        placeholder="name@example.com"
                        required
                      />
                      <label for="floatingInput">Email address</label>
                      <div class="invalid-feedback">
                        please enter a valid email address
                      </div>
              </div>
              <div class="mb-3">
                <label for="validationTextArea" class="form-label message"
                  >Your Message:</label
                >
                <textarea
                  class="form-control"
                  id="validationTextArea"
                  placeholder="Enter you message here"
                  rows="8"
                  required
                ></textarea>
                <div class="invalid-feedback">
                  Please enter a message to send
                </div>
              </div>
              <button type="submit" class="btn btn-contact w-100 btn btn-lg btn-secondary" data-bs-toggle="modal" data-bs-target="#contactModal">Send</button>
            </form>
          </div>
        <footer class="pt-3 mt-4 text-muted border-top">
          &copy; 2022 PartSupply.us
        </footer>
      </div>
    </div>
    <script src="../form-validation.js"></script>
  </body>
</html>
